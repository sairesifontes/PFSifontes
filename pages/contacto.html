    <main>
        

        <div>
            <img class="contacto-imagen" src="../img/call-center-rep.jpg" alt="call-center">
            <h2 class="contactanos">CONTÁCTANOS</h2>
        </div>

        <section class="iconos">
            <article>
                <a href="https://goo.gl/maps/FMfVtdMGShVQXgaf7" target="_blank"><img  class="contacto-icon" src="../img/oficina.png" alt="oficina"></a>
            </article>

            <article>
                <a href="mailto:sairesifontes@gmail.com"><img class="contacto-icon" src="../img/mail.png" alt="mail"></a>
            </article>

            <article>
                <a href="tel:+5491124083911"><img class="contacto-icon" src="../img/celular.png" alt="celular"></a>
            </article>

            <article>
                <a href="https://wa.me/5491124083911" target="_blank"><img class="contacto-icon" src="../img/ws.png" alt="whatsapp"></a>
            </article>
        </section>

        <section class="container-formulario">
            <form class="formulario">
                <h4>Déjanos tu consulta</h4>
                    <label for="fname"></label>
                    <input type="text" name="fname" id="fname" placeholder="Ingrese su nombre">
                    <label for="fmail"></label>
                    <input type="email" name="fmail" id="fmail" placeholder="Ingrese su imail">
                    <label for="fnumber"></label>
                    <input type="tel" name="fnumber" id="fnumber" placeholder="Numero de telefono">
                    <label for="fconsulta"></label>
                    <textarea name="fconsulta" id="fconsulta" cols="30" rows="10" placeholder="Tu consulta"></textarea>
                <input class="boton" type="submit" name="submit" id="submit">
            </form>

            <div class="maps">
                <h3>Encuentranos en</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.0507943893167!2d-58.39267762524673!3d-34.6028770574521!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccac124a742eb%3A0x228237cab9f0c6d9!2sLavalle%201635%2C%20C1048%20CABA!5e0!3m2!1ses-419!2sar!4v1690936268993!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>

    <div class="container-ws">
        <a href="https://www.whatsapp.com/?lang=es_LA" target="_blank"><img class="img-ws" src="../img/WhatsApp_icon-removebg-preview.png" alt="whatsapp"></a>

        <section class="content-footer">
            <div class="box2">
                <h2>Siguenos en nuestras Redes</h2>
                <div class="redes">
                    <a href="https://www.linkedin.com/home?original_referer=https%3A%2F%2Fwww.linkedin.com%2Ffeed%2F" target="_blank"><img class="img-redes-footer" src="../img/linkedin.png" alt=""></a>
                    <a href="https://es-la.facebook.com/" target="_blank"><img class="img-redes-footer" src="../img/facebook.png" alt=""></a>
                    <a href="https://www.instagram.com/" target="_blank"><img class="img-redes-footer" src="../img/instagram.png" alt=""></a>
                </div>
            </div>

            <div class="derechos">
